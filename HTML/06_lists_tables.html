<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- LISTS -->

    <!-- Unorderd Lists -->
    <!-- used in navigation menus,navbars , side menus -->
    <ul style="list-style-type: circle;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>

    <!-- Ordered lists -->
    <!-- type attribute can be added -->
    <ol>
        <!-- li*4 automatically creates 4 li tags -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
         
    <!-- Nested lists -->
    <ul>
        <li>1</li>
        <li>2</li>
            <ul>
                <li>2.1</li>
                <li>2.2</li>
                <li>2.3</li>
            </ul>
        <li>3</li>
    </ul>


    <!-- TABLES -->
    <table style="width: 600px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aryan</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
