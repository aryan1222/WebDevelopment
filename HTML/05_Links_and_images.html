<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <a href="http://google.com">Go to Google</a>
    <br>
    <a href="http://google.com" target="_blank">Go to Google</a> <!--Opens a new tab-->
    
    <!-- Internal Link -->
    <a href="/01_Intro.html"></a>

    <br>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My image" width="200">
    <!-- alt- alternative text if image not displayed-->
    <!-- / brings the dropdown  -->

    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="Myimage2">


</body>
</html>
