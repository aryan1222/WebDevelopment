<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms &Input</title>
</head>
<body>
    <form action="process.php">
        <!-- action is where the form will be submitted to either php file or any database -->
        <div><!--TEXT INPUT-->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Your name here">
            <!-- due to id and for when you click on label the input gets highlighted -->
        </div>

        <div><!--EMAIL INPUT-->
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter an email">
            <!-- By emmit, we can just write 'input:email' and it will generate the input tag automatically -->
        </div>

        <div><!--TEXT AREA-->
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div><!--SELECT VAlue-->
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div><!--Number-->
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>

        <div><!--DATE-->
            <label for="birthdate">DOB</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <div><!--RADIO-->
            <label for="membership">Membership:</label><br>
            <input type="radio" name="membership" value="simple" id="membership">Simple <br>
            <input type="radio" name="membership" value="standard" id="membership">Standard <br>
            <input type="radio" name="membership" value="super" id="membership" checked>Super <br>
        </div>

        <div><!--CHECKBOX-->
            <label for="membership">I prefer:</label><br>
            <input type="checkbox" name="likes" value="simple" id="likes" checked >Bike <br>
            <input type="checkbox" name="likes" value="standard" id="likes">Car <br>
            <input type="checkbox" name="likes" value="super" id="likes" checked>Bicycle <br>
        </div>

        <!-- INPUT SUBMIT -->
        <!-- <input type="submit" value="SUbmit"> -->

        <!-- BUTTON SUBMIT -->
        <button type="submit">Submit</button>
        <!-- BUTTON RESET -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
